version: 2

updates:
  - package-ecosystem: "npm"
    directory: "/nftopia-backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      nestjs-dependencies:
        patterns:
          - "@nestjs/*"
      typescript-dependencies:
        patterns:
          - "typescript"
          - "@types/*"
          - "ts-*"
    open-pull-requests-limit: 10

  - package-ecosystem: "npm"
    directory: "/nftopia-frontend"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      nextjs-dependencies:
        patterns:
          - "next"
          - "@next/*"
          - "react"
          - "react-dom"
          - "react-*"
      ui-dependencies:
        patterns:
          - "@mui/*"
          - "@chakra-ui/*"
          - "@tailwindcss/*"
          - "@radix-ui/*"
    open-pull-requests-limit: 10

  - package-ecosystem: "cargo"
    directory: "/nftopia-stellar"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
    labels:
      - "dependencies"
      - "stellar"
      - "smart-contracts"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 5
    target-branch: "develop"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "09:00"
    labels:
      - "dependencies"
      - "docker"
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
